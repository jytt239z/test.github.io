<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服装商城</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <h1>服装商城</h1>
    <div class="nav-buttons">
      <button onclick="showProductList()">商品列表</button>
      <button onclick="showPromotion()">推广活动</button>
    </div>
    <div id="user-info" style="display: none;">
      <span id="username-display" onclick="openProfileModal()"></span>
      <button onclick="logout()">退出登录</button>
    </div>
    <div id="login-register-buttons">
      <button onclick="openLoginModal()">登录</button>
      <button onclick="openRegisterModal()">注册</button>
    </div>
    <div id="cart">
      <span>购物车</span>
      <span id="cart-count">0</span>
    </div>
  </nav>

  <!-- 登录模态框 -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>登录</h2>
      <input type="text" id="login-username" placeholder="用户名">
      <input type="password" id="login-password" placeholder="密码">
      <button onclick="login()">登录</button>
    </div>
  </div>

  <!-- 注册模态框 -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegisterModal()">&times;</span>
      <h2>注册</h2>
      <input type="text" id="register-username" placeholder="用户名">
      <input type="password" id="register-password" placeholder="密码">
      <button onclick="register()">注册</button>
    </div>
  </div>

  <!-- 个人资料模态框 -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProfileModal()">&times;</span>
      <h2>个人资料</h2>
      <p id="profile-username"></p>
    </div>
  </div>

  <!-- 商品列表 -->
  <div id="product-list">
    <!-- 商品 1 -->
    <div class="product">
      <img src="product1.jpg" alt="商品 1">
      <h3>时尚 T 恤</h3>
      <p>价格: ￥50</p>
      <button onclick="addToCart(1)">加入购物车</button>
    </div>
    <!-- 商品 2 -->
    <div class="product">
      <img src="product2.jpg" alt="商品 2">
      <h3>休闲牛仔裤</h3>
      <p>价格: ￥200</p>
      <button onclick="addToCart(2)">加入购物车</button>
    </div>
  </div>

  <!-- 推广活动区域，初始隐藏 -->
  <div id="promotion" style="display: none;">
    <h2>推广活动</h2>
    <p>这里展示推广活动的内容。</p>
  </div>

  <!-- 购物车详情 -->
  <div id="cart-details" style="display: none;">
    <h2>购物车</h2>
    <ul id="cart-items"></ul>
    <p>总价: <span id="total-price">￥0</span></p>
    <button onclick="checkout()">结算</button>
  </div>

  <script src="script.js"></script>
  <script>
    function showProductList() {
      document.getElementById('product-list').style.display = 'flex';
      document.getElementById('promotion').style.display = 'none';
    }

    function showPromotion() {
      document.getElementById('product-list').style.display = 'none';
      document.getElementById('promotion').style.display = 'block';
    }

    function openLoginModal() {
      document.getElementById('login-modal').style.display = 'block';
    }

    function closeLoginModal() {
      document.getElementById('login-modal').style.display = 'none';
    }

    function openRegisterModal() {
      document.getElementById('register-modal').style.display = 'block';
    }

    function closeRegisterModal() {
      document.getElementById('register-modal').style.display = 'none';
    }

    function openProfileModal() {
      const username = document.getElementById('username-display').textContent;
      document.getElementById('profile-username').textContent = `用户名: ${username}`;
      document.getElementById('profile-modal').style.display = 'block';
    }

    function closeProfileModal() {
      document.getElementById('profile-modal').style.display = 'none';
    }
  </script>
</body>

</html>
